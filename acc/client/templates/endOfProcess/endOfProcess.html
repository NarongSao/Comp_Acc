<template name="acc_dateEndOfProcess">
    <div class="animated fadeIn">
        <p>
            <button type="button" class="btn btn-primary endOfProcess">{{fa "plus"}}  End Of Process</button>
        </p>

        {{> tabular table=Acc.TabularTable.DateEndOfProcess selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<template name="acc_dateEndOfProcessAction">
    <button class="btn btn-danger remove btn-sm"><a href="#">{{fa "remove"}}</a></button>
</template>

<template name="acc_dateEndOfProcessInsert">
    <form id="endOf">
        <div class="form-group">
            <label for="Date">Date:</label>
            <input type="text" class="form-control dateEndOfProcess" name="closeDate" id="dateEndOfProcess">
        </div>
        <button type="button" class="btn btn-primary save">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default reset">{{fa "refresh"}} Reset</button>
    </form>
</template>
