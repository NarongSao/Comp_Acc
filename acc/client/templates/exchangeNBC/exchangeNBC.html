<!--Index-->
<template name="acc_exchangeNBC">
    <div class="animated fadeIn">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
        </p>

        {{#if isSubReady "acc_exchangeNBC"}}
            {{> tabular table=Acc.TabularTable.ExchangeNBC class="table table-striped table-bordered table-condensed table-hover"}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Action-->
<template name="acc_exchangeNBCAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="acc_exchangeNBCInsert">
    {{#autoForm collection=Acc.Collection.ExchangeNBC id="acc_exchangeNBCInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='dateTime'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='base' value=doc.base readonly="true"}}
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Rates</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        {{> afQuickField name='rates.KHR' value=doc.khr}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name='rates.USD' placeholder="1/rate" value=doc.usd}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name='rates.THB' placeholder="1/rate" value=doc.thb}}
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="acc_exchangeNBCUpdate">
    {{#autoForm collection=Acc.Collection.ExchangeNBC id="acc_exchangeNBCUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='dateTime'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='base' readonly="true"}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                {{> afQuickField name='rates.KHR'}}
            </div>
            <div class="col-md-4">
                {{> afQuickField placeholder="1/rate" name='rates.USD'}}
            </div>
            <div class="col-md-4">
                {{> afQuickField name='rates.THB' placeholder="1/rate"}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="acc_exchangeNBCShow">
    <dl class="dl-horizontal">
        <dt>Date</dt>
        <dd>{{dateTime}}</dd>
        <dt>Base Currency</dt>
        <dd>{{base}}</dd>
        <dt>Rates</dt>
        <dd>{{ratesVal}}</dd>
    </dl>
</template>
