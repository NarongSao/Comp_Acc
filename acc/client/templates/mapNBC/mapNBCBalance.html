<!--Insert-->
<template name="acc_mapNBCBalanceInsert">
    {{#autoForm collection=Acc.Collection.MapNBCBalance id="acc_mapNBCBalanceInsert" type="insert"}}
        <div class="row">
            {{> afQuickField name='chartAccountNBCId'}}
            <div class="col-md-12">
                {{> acc_chartAccountDetail}}
            </div>

        </div>
        <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
<!--Update-->
<template name="acc_mapNBCBalanceUpdate">

    {{#autoForm collection=Acc.Collection.MapNBCBalance id="acc_mapNBCBalanceUpdate" doc=this type="update"}}
        <div class="row">
            {{> afQuickField name='chartAccountNBCId' type="hidden"}}
            <label>NBC Account</label>
            <input type="text" class="form-control" readonly value="{{name}}">

            <div class="col-md-12">
                {{> acc_chartAccountDetail}}
            </div>

        </div>
        <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>
